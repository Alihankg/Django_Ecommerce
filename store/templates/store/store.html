{% extends "store/main.html" %}
{% load static %}

{% block content %}
<div class="row">
    {% for product in products %}
    <div class="col-lg-4">
        <a href="#">
            <div class="thumbnail-container" style="border-radius: 10px 10px 0 0;">
                <img class="thumbnail" src="{{product.imageURL}}" alt="Product Image">
            </div>
        </a>
        <div class="box-element product">
            <h6><strong>{{ product.name }}</strong></h6>
            <hr>
            <button data-product="{{product.id}}" data-action="add" class="btn btn-outline-success add-btn update-cart">Add to Cart</button>
            <a class="btn btn-outline-primary" href="#">View</a>
            <h4 style="float: right;"><strong>${{ product.price|floatformat:2}}</strong></h4>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
